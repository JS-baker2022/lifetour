    <header class="header" data-test="header">
      <div class="header__wrapper header__wrapper--is-close container">
        <button class="header__menu-button" type="button" aria-label="Переключатель отображения меню навигации"><span class="visually-hidden">Отобразить или скрыть меню.</span></button>
        <div class="header__logo">
          <img src="img/header/logo.svg" alt="Логотип турфирмы Lifetour." width="142" height="42">
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list container">
            <li class="header__nav-list-item"><a href="#tours" class="header_nav-list-item-link">Туры</a></li>
            <li class="header__nav-list-item"><a href="#training" class="header_nav-list-item-link">Обучение</a></li>
            <li class="header__nav-list-item"><a href="#about" class="header_nav-list-item-link">О нас</a></li>
            <li class="header__nav-list-item"><a href="#reviews" class="header_nav-list-item-link">Отзывы</a></li>
            <li class="header__nav-list-item"><a href="#gallery" class="header_nav-list-item-link">Фотографии</a></li>
            <li class="header__nav-list-item"><a href="#" class="header_nav-list-item-link">Контакты</a></li>
          </ul>
        </nav>
        <div class="header__phone">
          <a class="header__phone-link" href="tel:+78000000000" target="_blank"
            rel="noreferrer noopener">8 800 000-00-00</a>
        </div>
      </div>
    </header>
    <main>
      <section class="hero" data-test="hero"></section>
      <section class="tours" data-test="tours" id="tours"></section>
      <section class="training" data-test="training" id="training"></section>
      <section class="about" data-test="about" id="about"></section>
      <section class="reviews" data-test="reviews" id="reviews"></section>
      <section class="adv" data-test="adv"></section>
      <section class="gallery" data-test="gallery" id="gallery"></section>
      <section class="form" data-test="form"></section>
    </main>
    <footer class="footer" data-test="footer"></footer>
    <script type="module" src="js/main.js"></script>
